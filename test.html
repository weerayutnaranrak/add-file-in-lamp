      </select>
      <table id="tblAppendGrid"></table>
<script>
  var myAppendGrid = new AppendGrid({
  element: "tblAppendGrid",
  uiFramework: "bootstrap4",
  columns: [
    {
      name: "company",
      display: "Company",
      type: "select",
      ctrlOptions: [
        "",
        "Germany",
        "Hong Kong",
        "Japan",
        "Malaysia",
        "Taiwan",
        "United Kingdom",
        "United States"
      ],
      ctrlClass: "form-control select2"
    },
    
  ]
});
</script>
<script>
    $('select').selectpicker();
</script>

    $('.select2').select2();
